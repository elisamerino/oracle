<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href='assets/favicon.ico' type="image/x-icon">
    <title>Ask a question</title>
</head>
<body id="orakel-start">
    <video autoplay muted loop id="myVideo">
        <source src="assets/orakel_background.mp4" type="video/mp4">
    </video>
    <div id="content">
        <form id="form--question" class="form--question">
            <span id="confirmation"></span>
            <label id="question-label" class="img-responsive" for="question">
                <span>Ask a question</span>
            </label>
            <input class="textarea" type="text" id="question" name="question">
            <div class="img-responsive" id="question-label--2">
                <a class="btn-gradient" onclick="" href="popup.html">send<span id="magic_eye"></span></a>
            </div>
        </form>
    </div>
      
    <script>
    const width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
    const height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;
    var left = (screen.width/2)-(width/2);
    var top = (screen.height/2)-(height/2);
    </script>
</body>
</html>
