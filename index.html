<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href='assets/favicon.ico' type="image/x-icon">
    <title>Ask a question</title>
</head>
<body id="orakel-start">
    <video autoplay muted loop id="myVideo">
        <source src="assets/orakel_kurz.mp4" type="video/mp4" id="video-src">
    </video>
    <div id="content">
        <form id="form--question" class="form--question">
            <span id="confirmation"></span>
            <label id="question-label" class="img-responsive" for="question">
                <span>Ask a question</span>
            </label>
            <input class="textarea" type="text" id="question" name="question">
            <div class="img-responsive" id="question-label--2">
                <button class="btn-gradient" onclick="">send<a href="popup.html" id="magic_eye"></a></button>
            </div>
        </form>
    </div>
    <div id="mobile-indicator"></div>
    <script>
    var isMobile = document.getElementById("mobile-indicator");
    var video = document.getElementById("video-src");
    window.onload = function() {
        const style = getComputedStyle(isMobile)
    if(style.display == "block"){
        console.log("im smol")
        var videoSmall = "assets/orakel_kurz_small.mp4";
        video.setAttribute("src", videoSmall);
    }
    };
    </script>
</body>
</html>
